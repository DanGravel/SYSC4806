<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>New Account</h1>
    <form id="newUserForm" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label>UserName:</label><br>
        <input id="username" type="text" th:field="*{username}"/><br>
        <label>Password:</label><br>
        <input id="password" type="password" th:field="*{password}"/><br>
        <select th:field="*{role}">
            <option th:value="${T(app.models.Role).SUBMITTER}">Article Submitter</option>
            <option th:value="${T(app.models.Role).EDITOR}">Editor</option>
            <option th:value="${T(app.models.Role).REVIEWER}">Reviewer</option>
        </select><br>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
