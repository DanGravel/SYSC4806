<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header th:insert="header.html :: header"></header>
<table>
    <thead>
        <th>File Name</th>
        <th>Reviewer</th>
        <th>Date</th>
        <th>Status</th>
        <th>Accept/Deny</th>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}">
        <td th:text="${article.fileName}"></td>
        <td>
            <form method="PATCH" th:action="@{/updateReviewer}" action="#">
                <input type="hidden" name="articleId" th:value=${article.id} />
                <select name="reviewer" onchange="this.form.submit()">
                    <option value="0"
                        th:text = "${article.getReviewer() != null} ?
                            ${article.getReviewer().username} :
                            'Select a reviewer'">
                    </option>
                    <option th:each="user : ${reviewers}" th:value=${user.id} th:text="${user.username}"></option>
                    <option value="-1">No Reviewer</option>
                </select>
            </form>
        </td>
        <td th:text = "${article.date}"></td>
        <td th:text="${article.state}"></td>
        <td>
            <form method="PATCH" th:action="@{/acceptArticle}" action="#">
                <input type="hidden" name="articleId" th:value="${article.id}" />
                <input type="hidden" name="isAccepted" th:value=true />
                <input type="submit" value="Accept">
            </form>
        </td>
        <td>
            <form method="PATCH" th:action="@{/acceptArticle}" action="#">
                <input type="hidden" name="articleId" th:value=${article.id} />
                <input type="hidden" name="isAccepted" th:value=false />
                <input type="submit" value="Reject">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
