<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
    <div class="wrapper">
        <div id="registerContainer">
            <h1>New Account</h1>
            <form id="newUserForm" action="#" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>User Name</label><br>
                    <input id="username" class="form-control" type="text" th:field="*{username}" onchange="checkUsername()" required/>
                    <div class="invalid-feedback">
                        Username is already taken.
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label><br>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                </div>

                <div class="form-group">
                    <label>Account Type</label><br>
                    <select class="form-control" th:field="*{role}" required>
                        <option th:value="${T(app.models.Role).SUBMITTER}">Article Submitter</option>
                        <option th:value="${T(app.models.Role).EDITOR}">Editor</option>
                        <option th:value="${T(app.models.Role).REVIEWER}">Reviewer</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </form>
        </div>
    </div>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
